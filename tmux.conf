# based on https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0
# (linked from the arch wiki)

# prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

set -g mouse

# somewhat restore pre-2.1 behaviour: scroll auto-enters copy mode
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# y and p as in vim
unbind p
bind p paste-buffer

# interactions with the clipboard
#bind -t vi-copy y copy-pipe 'xclip -i -sel clipboard'
bind p run "xclip -o -sel clipboard | tmux load-buffer -; tmux paste-buffer"
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection

# easy-to-remember split pane commands
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# machine-specific settings
if-shell 'test -r "$HOME/.tmux-local.conf"' 'source ~/.tmux-local.conf'
